<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/write.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/modal.css">
    <script src="https://kit.fontawesome.com/ab37fbcfbd.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="modal_aroundBlur">
            <div id="modal">
                <div id="modal_head"><i class="fa-solid fa-x"></i></div>
                <div id="modal_main"></div>
                <div id="modal_foot">
                    <div id="sns_logo_box">
                        <div>
                            <div><a href=""><img src="../img/kakao_logo.png"/></a></div>
                            <div><a href=""><img src="../img/naver_logo.png"/></a></div>
                            <div><a href=""><img src="../img/instagram_logo.png"/></a></div>
                       </div>
                       <div>
                            <div><a href=""><img src="../img/facebook_logo.png"/></a></div>
                            <div><a href=""><img src="../img/twitter_logo.png"/></a></div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <header>
            <div id="header_list">
                <div id="companyLogo">
                    <a href="index.html"><i>Company</i></a>
                </div>
            </div>
            <div id="signIn_Up">
                <div id="signUp">
                    <a href="#">로그인</a>
                </div>
                <div id="signOut">
                    <a href="#">로그아웃</a>
                </div>
                <div id="signIn">
                    <a href="#">회원가입</a>
                </div>
                <div id="withdrawal">
                    <a href="">회원탈퇴</a>
                </div>
            </div>
        </header>
        <div id="progressBar"></div>
        <main>
            <div id="write_main">
                <div id="write_title">
                    <p>제목</p><br />
                    <textarea id="notice_title" placeholder="제목을 입력하세요"></textarea>
                </div>
                <div id="write_here">
                    <p>내용 작성 칸</p><br />
                    <textarea id="notice_content" placeholder="내용을 입력하세요"></textarea>
                </div>
            </div>
            <div id="button_box">
                <button id="submit">등록하기</button>
                <a href="notice_board1.html"><button type="button">돌아가기</button></a>
            </div>
        </main>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
