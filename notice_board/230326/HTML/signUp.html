                    <div id="or_box">

                    </div>
                </div>
                <div id="modal_foot">

            <div id="signIn_Up">

                    <a href="#">로그인</a>
                </div>
                <div id="signOut">
                    <a href="#">로그아웃</a>
                </div>
                <div id="signUp">

                </div>
                <div id="withdrawal">
                    <a href="">회원탈퇴</a>

        <main>
            <p style="font-size: 30px; margin:100px 0px">컴패니는 여러분을 환영합니다!</p>
            <div><input class="agreeCheckbox" id="agreeCheckbox1" type="checkbox" />
